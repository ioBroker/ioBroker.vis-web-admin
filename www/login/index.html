<html>
<head>
    <style>
        /*

        body {
            font: 13px/20px 'Lucida Grande', Tahoma, Verdana, sans-serif;
            color: #404040;
            background-color: #0ae;
            background-image: -webkit-gradient(linear, 0 0, 0 100%, color-stop(.5, rgba(255, 255, 255, .2)), color-stop(.5, transparent), to(transparent));
            background-image: -webkit-linear-gradient(rgba(255, 255, 255, .2) 50%, transparent 50%, transparent);
            background-image: -moz-linear-gradient(rgba(255, 255, 255, .2) 50%, transparent 50%, transparent);
            background-image: -ms-linear-gradient(rgba(255, 255, 255, .2) 50%, transparent 50%, transparent);
            background-image: -o-linear-gradient(rgba(255, 255, 255, .2) 50%, transparent 50%, transparent);
            background-image: linear-gradient(rgba(255, 255, 255, .2) 50%, transparent 50%, transparent);
            background-size: 50px 50px;
        }

        .container {
            margin: 80px auto;
            width: 640px;
        }

        .login {
            position: relative;
            margin: 0 auto;
            padding: 20px 20px 20px;
            width: 310px;
            background: white;
            border-radius: 3px;
            -webkit-box-shadow: 0 0 200px rgba(255, 255, 255, 0.5), 0 1px 2px rgba(0, 0, 0, 0.3);
            box-shadow: 0 0 200px rgba(255, 255, 255, 0.5), 0 1px 2px rgba(0, 0, 0, 0.3);
        }
        .login:before {
            content: '';
            position: absolute;
            top: -8px;
            right: -8px;
            bottom: -8px;
            left: -8px;
            z-index: -1;
            background: rgba(0, 0, 0, 0.08);
            border-radius: 4px;
        }
        .login h1 {
            margin: -20px -20px 21px;
            line-height: 40px;
            font-size: 15px;
            font-weight: bold;
            color: #555;
            text-align: center;
            text-shadow: 0 1px white;
            background: #f3f3f3;
            border-bottom: 1px solid #cfcfcf;
            border-radius: 3px 3px 0 0;
            background-image: -webkit-linear-gradient(top, whiteffd, #eef2f5);
            background-image: -moz-linear-gradient(top, whiteffd, #eef2f5);
            background-image: -o-linear-gradient(top, whiteffd, #eef2f5);
            background-image: linear-gradient(to bottom, whiteffd, #eef2f5);
            -webkit-box-shadow: 0 1px whitesmoke;
            box-shadow: 0 1px whitesmoke;
        }
        .login p {
            margin: 20px 0 0;
        }
        .login p:first-child {
            margin-top: 0;
        }
        .login input[type=text], .login input[type=password] {
            width: 278px;
        }
        .login p.remember_me {
            float: left;
            line-height: 31px;
        }
        .login p.remember_me label {
            font-size: 12px;
            color: #777;
            cursor: pointer;
        }
        .login p.remember_me input {
            position: relative;
            bottom: 1px;
            margin-right: 4px;
            vertical-align: middle;
        }
        .login p.submit {
            text-align: right;
        }

        .login-help {
            margin: 20px 0;
            font-size: 11px;
            color: white;
            text-align: center;
            text-shadow: 0 1px #2a85a1;
        }
        .login-help a {
            color: #cce7fa;
            text-decoration: none;
        }
        .login-help a:hover {
            text-decoration: underline;
        }

        :-moz-placeholder {
            color: #c9c9c9 !important;
            font-size: 13px;
        }

        ::-webkit-input-placeholder {
            color: #ccc;
            font-size: 13px;
        }

        input {
            font-family: 'Lucida Grande', Tahoma, Verdana, sans-serif;
            font-size: 14px;
        }

        input[type=text], input[type=password] {
            margin: 5px;
            padding: 0 10px;
            width: 200px;
            height: 34px;
            color: #404040;
            background: white;
            border: 1px solid;
            border-color: #c4c4c4 #d1d1d1 #d4d4d4;
            border-radius: 2px;
            outline: 5px solid #eff4f7;
            -moz-outline-radius: 3px;
            -webkit-box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.12);
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.12);
        }
        input[type=text]:focus, input[type=password]:focus {
            border-color: #7dc9e2;
            outline-color: #dceefc;
            outline-offset: 0;
        }

        input[type=submit] {
            padding: 0 18px;
            height: 29px;
            font-size: 12px;
            font-weight: bold;
            color: #527881;
            text-shadow: 0 1px #e3f1f1;
            background: #cde5ef;
            border: 1px solid;
            border-color: #b4ccce #b3c0c8 #9eb9c2;
            border-radius: 16px;
            outline: 0;
            -webkit-box-sizing: content-box;
            -moz-box-sizing: content-box;
            box-sizing: content-box;
            background-image: -webkit-linear-gradient(top, #edf5f8, #cde5ef);
            background-image: -moz-linear-gradient(top, #edf5f8, #cde5ef);
            background-image: -o-linear-gradient(top, #edf5f8, #cde5ef);
            background-image: linear-gradient(to bottom, #edf5f8, #cde5ef);
            -webkit-box-shadow: inset 0 1px white, 0 1px 2px rgba(0, 0, 0, 0.15);
            box-shadow: inset 0 1px white, 0 1px 2px rgba(0, 0, 0, 0.15);
        }
        input[type=submit]:active {
            background: #cde5ef;
            border-color: #9eb9c2 #b3c0c8 #b4ccce;
            -webkit-box-shadow: inset 0 0 3px rgba(0, 0, 0, 0.2);
            box-shadow: inset 0 0 3px rgba(0, 0, 0, 0.2);
        }

        .lt-ie9 input[type=text], .lt-ie9 input[type=password] {
            line-height: 34px;
        }
        .error {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
<section class="container">
    <div class="login">
        <h1 id="login_header">Login to Interface</h1>
        <form action="/login" method="post" style="text-align:center;vertical-align: middle">
            <p><input type="text" id="username" name="username" placeholder="Enter login"/></p>
            <p><input type="password" id="password"  name="password" placeholder="Enter password"/></p>
            <input type="hidden" id="origin" name="origin" value=""/>
            <p class="submit"><input type="submit" id="submit" value="Submit"/></p>
        </form>
        <div id="error" class="error" style="display:none"></div>
    </div>
</section>
<script>
    document.getElementById("origin").value = window.location.search.replace('&error', '');
    var userLang = navigator.language || navigator.userLanguage;
    if (window.location.search.indexOf('error') != -1) {
        if (userLang == 'ru') {
            document.getElementById('error').innerHTML = 'Неверные имя пользователя или пароль';
        } else if (userLang == 'de') {
            document.getElementById('error').innerHTML = 'Name oder Kennwort sind falsch';
        } else {
            document.getElementById('error').innerHTML = 'Invalid username or password';
        }
        document.getElementById('error').style.display = '';
    }
	if (userLang == 'ru') {
		document.getElementById('login_header').innerHTML = 'Введите имя пользователя и пароль';
	} else if (userLang == 'de') {
		document.getElementById('login_header').innerHTML = 'Bitte Anwendername und Kennwort';
	} else {
		document.getElementById('login_header').innerHTML = 'Please enter user name and password';
	}
    if (userLang == 'ru') {
        if (document.getElementById('username').placeholder) {
            document.getElementById('username').placeholder = 'Введите логин';
            document.getElementById('password').placeholder = 'Введите пароль';
        }
        document.getElementById('submit').value = 'Ok';
    } else if (userLang == 'de') {
        if (document.getElementById('username').placeholder) {
            document.getElementById('username').placeholder = 'Login eingeben';
            document.getElementById('password').placeholder = 'Kennwort eingeben';
        }
        document.getElementById('submit').value = 'Ok';
    }
</script>
</body>
</html>
